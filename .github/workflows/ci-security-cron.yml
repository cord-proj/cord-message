name: CI Security Audit on Cron

on:
  schedule:
    - cron: '0 0 * * *'

jobs:
  audit:
    name: Daily Crate Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: master

      - name: Audit crates
        uses: actions-rs/audit-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
